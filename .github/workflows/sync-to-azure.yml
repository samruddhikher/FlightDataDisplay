name: Sync to Azure Repos

on:
  push:
    branches:
      - main  # or the branch you want to sync

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessary to get all history

      - name: Push to Azure Repo
        run: |
          # Format: https://<PAT>@dev.azure.com/<Org>/<Project>/_git/<Repo>
          git push --mirror https://${{ secrets.AZURE_DEVOPS_TOKEN }}@dev.azure.com/YOUR_ORG/YOUR_PROJECT/_git/YOUR_REPO_NAME
          
